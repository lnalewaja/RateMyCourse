{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment for {{ session['username'] }}</title>
    <style>
        /* Styles for displaying form elements and headers */
        body {
            text-align: center;
            /* Align the content in the center */
            font-family: Arial, sans-serif;
        }


        .form-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 10px #6b715c;
            background-color: #f9f9f9;
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: center; /* Center items horizontally */
            margin-bottom: 10px;
        }

        .form-row label {
            width: 150px;
            margin-right: 10px;
            font-weight: bold;
            font-size: larger;
            text-align: right;
        }

        .form-row input[type="text"],
        .form-row textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .form-row .btn-primary {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-row .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Edit Course</h1>
        <form action="/courses/{{ course.course_id }}/edit_course" method="POST" class="mt-4">
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="course_name">Course Name:</label>
                        <input type="text" class="form-control" id="course_name" name="course_name"
                            value="{{ course.course_name }}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description"
                            rows="4">{{ course.course_description }}</textarea>
                    </div>
                    <div style="padding-top: 2%" class="text-center">
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>


</body>
</html>
{% endblock %}
